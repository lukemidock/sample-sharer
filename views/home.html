<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Welcome to Sample Sharer</title>
  </head>
  <body class="p-3 mb-2 bg-dark text-white">
    <h1 class="text-center font-weight-bold " style="color:#20EAE4;">
      Welcome to Sample Sharer
    </h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <div class="row">
        <div class="col-sm">One of three columns</div>
        <div class="col-sm">One of three columns</div>
        <div class="col-sm">One of three columns</div>
        <form class="p-3 mb-2 bg-info text-white">
          <div><h3>Search for Samples:</h3></div>
          <br />
          <div class="form-group">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="category"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Category
              </button>
              <div class="dropdown-menu" aria-labelledby="category">
                <a class="dropdown-item" href="#">Accordion</a>
                <a class="dropdown-item" href="#">Arpeggio</a>
                <a class="dropdown-item" href="#">Bagpipe</a>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="genre"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Genre
              </button>
              <div class="dropdown-menu" aria-labelledby="genre">
                <a class="dropdown-item" href="#">Acoustic</a>
                <a class="dropdown-item" href="#">Ambient</a>
                <a class="dropdown-item" href="#">Big Room</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

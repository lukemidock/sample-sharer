<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css"
    />
    <script type="text/javascript">
      $(document).ready(function(){
        console.log("hello")
        $.ajax({
              type: "GET",
              url: "http://localhost:8080/samples",
              success: function(msg){
                 alert("done");
              }});
        });


      function redirectToUpload() {
        $(location).attr("href", "http://localhost:8080/upload");
      }
    </script>

    <title>Welcome to Sample Sharer</title>
  </head>
  <body class="p-3 mb-2 bg-dark text-white">
    <h1 class="text-center font-weight-bold " style="color:#20EAE4;">
      Welcome to Sample Sharer
    </h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <div class="row">
        <div class="col-sm">One of three columns</div>
        <div class="col-sm">One of three columns</div>
        <div class="col-sm">
          <button class="btn btn-secondary" onclick="redirectToUpload()">
            Upload Your Own Sample
          </button>
        </div>
        <form class="p-3 mb-2 bg-info text-white">
          <div><h3>Search for Samples:</h3></div>
          <br />
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" class="form-control">
              <option>Accordion</option>
              <option>Arpeggio</option>
              <option>Bagpipe</option>
            </select>
            <label for="genre">Genre</label>
            <select id="genre" class="form-control">
              <option>Acoustic</option>
              <option>Ambient</option>
              <option>Big Room</option>
            </select>
            <label for="key">Key</label>
            <select id="key" class="form-control">
              <option>A</option>
              <option>Am</option>
              <option>A#</option>
              <option>A#m</option>
              <option>B</option>
              <option>Bm</option>
              <option>C</option>
              <option>Cm</option>
              <option>C#</option>
              <option>C#m</option>
              <option>D</option>
              <option>Dm</option>
              <option>D#</option>
              <option>D#m</option>
              <option>E</option>
              <option>Em</option>
              <option>F</option>
              <option>Fm</option>
              <option>F#</option>
              <option>F#m</option>
              <option>G</option>
              <option>Gm</option>
              <option>G#</option>
              <option>G#m</option>
            </select>
          </div>
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              placeholder="BPM (eg. 120)"
              aria-label="BPM"
              aria-describedby="basic-addon2"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Name (optional)"
              aria-label="Name"
              aria-describedby="basic-addon2"
            />
          </div>
          <div class="form-group">
            <button class="btn btn-secondary">submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

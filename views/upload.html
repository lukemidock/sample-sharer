<html>
  <head>
    <title>Upload Samples</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <script type="text/javascript">
      function send_file() {
        var sampleFile = $("#sampleFile").val();
        var sampleName = $("#sampleName").val();
        var sampleGenre = $("#genre").val();
        var sampleCategory = $("#category").val();
        var sampleKey = $("#key").val();
        var sampleTempo = $("#tempo").val();

        var file_json = {
          file: sampleFile,
          name: sampleName,
          genre: sampleGenre,
          category: sampleCategory,
          key: sampleKey,
          tempo: sampleTempo
        };
        var URL = "http://localhost:8080/upload_sample";
        $.ajax({
          type: "GET",
          url: URL,
          dataType: "json",
          contentType: "application/json, charset=utf-8",
          data: file_json,
          success: function(msg) {
            alert(msg);
          }
        });
      }
    </script>
  </head>
  <body>
    <div>
      File: <input type="file" id="sampleFile" /><br />
      Sample Name: <input type="text" id="sampleName" /><br />
      Genre: <input type="text" id="genre" /><br />
      Category: <input type="text" id="category" /><br />
      Key: <input type="text" id="key" /><br />
      Tempo: <input type="number" id="tempo" /><br />
      <input type="button" onclick="send_file()" value="Submit" /><br />
    </div>
  </body>
</html>
